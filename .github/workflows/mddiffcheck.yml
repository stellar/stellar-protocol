name: 'Check CAP Diffs'

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  mddiffcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: go get github.com/stellar/mddiffcheck@latest
    - run: mddiffcheck -repo https://github.com/stellar/stellar-core core/*.md
