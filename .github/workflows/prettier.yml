name: 'Prettier for SEP files'

on:
  pull_request:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: sep-check
        uses: actions/setup-node@v5
        with:
          node-version: 24
      - run: corepack enable
      - run: corepack prepare yarn@stable --activate
      - run: yarn install --frozen-lockfile
      - run: yarn sep-check
