name: 'Prettier for SEP files'

on:
  pull_request:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: sep-check
        uses: DerYeger/yarn-setup-action@18fb87f9a712d8cc8ad1e7407a06470b397b4a7d
        with:
          node-version: 20
      - run: yarn sep-check